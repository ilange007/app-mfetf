<h4 _ngc>Gestión de Canastas</h4>
<br>
<input [(ngModel)]="searchTerm" class="form-control" id="myInput" type="text" placeholder="Buscar..">
<button id="toggleFormBtn" class="btn btn-success"><span class="bi bi-file-earmark-plus"></span></button>
<form id="formBeneficiario" action="#" method="POST" style="display: none;">
    <label for="name" class="form-control">Nombre:</label>
    <input type="text" id="name" name="name" required class="form-control">

    <label for="address" class="form-control">Dirección:</label>
    <input type="text" id="address" name="address" required class="form-control">

    <label for="phone" class="form-control">Teléfono:</label>
    <input type="tel" id="phone" name="phone" required class="form-control">
    <button type="button" class="btn btn-outline-success" onclick="alert('Registrado');">Agregar</button>
    <button type="reset" class="btn btn-outline-danger">Limpiar</button>
</form>
<br>
<p>La Proyección Total de 80 Canastas para la entrega de Octubre 2024 es de 12,770 Bs</p>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
          <th>Tipo</th><th>Flias</th><th>Proyección</th><th>Sub Total</th><th>Acción</th>
        </tr>
      </thead>
    <tbody>
        <tr *ngFor="let item of filteredData">
          <td>{{ item.tipo }}</td>
          <td>{{ item.numBeneficiarios }}</td>          
          <td>{{ item.proyeccion }}</td>
          <td>{{ item.subTotal }}</td>
          <td>
            <button class="btn btn-outline-success">
                <span class="bi bi-box-arrow-in-right"></span>
            </button>
            <button  class="btn btn-outline-info">
                <span class="bi bi-journal-check"></span>
            </button>
          </td>
        </tr>
    </tbody>
</table>
