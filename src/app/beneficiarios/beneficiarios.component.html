<div class="modal">
  <div class="modal-content">
    <span class="close" (click)="selectBeneficiario.emit(null)">&times;</span>
    <h2>Buscar Familias Beneficiarias</h2>    
    <form [formGroup]="formFamilia" (ngSubmit)="onFamiliaSubmit()">
      <input [formControl]="searchControl" placeholder="Buscar..." (input)="search()">
      <button type="submit" class="btn btn-outline-success"><span class="bi bi-node-plus"></span></button>
    </form>
    <ul>
      <li *ngFor="let beneficiario of beneficiarios" (click)="select(beneficiario)">        
        {{ beneficiario.nombre }}
      </li>
    </ul>
  </div>
</div>
