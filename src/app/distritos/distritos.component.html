<!-- Tabla din치mica -->
<table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th *ngFor="let column of columns" (click)="sort(column)">
          {{ column | titlecase }}
          <span *ngIf="sortColumn === column">
            {{ sortDirection === 'asc' ? '游댶' : '游댷' }}
          </span>
        </th>
        <th>Acci칩n</th> <!-- Columna de acci칩n est치tica -->
      </tr>
    </thead>
    <tbody>
      <!-- Mostrar los datos filtrados y ordenados din치micamente -->
      <tr *ngFor="let item of filteredData; let i = index">
        <td *ngFor="let column of columns">
          {{ item[column] }}
        </td>
        <td>
          <!-- Botones o acciones -->
          <button class="btn btn-outline-success">
            <span class="bi bi-box-arrow-in-right"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
